<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Gem <br /><span class="gem-cost pink-text">5000</span></h3>
                <div class="gem-img-container">
                    <img src="./asset/Gem.webp" alt="" srcset="" class="gem-image" onclick="incrementGem(event)"
                        draggable="false">
                </div>

            </div>
            
            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('clicker')">
                    <div class="left-section">
                        <img src="./asset/clicker_white.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="clicker-cost">10</span></p>
                            <img src="./asset/Gem.webp" alt="" srcset="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> gems <br /> per click
                        </p>
                    </div>
                </div>
            </script>

            <div class="right" id="upgrades-container">

            </div>
            
            <div class="right">

                <div class="upgrade" onclick="buyUpgrade('{{name}}')">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="./asset/Gem.webp" alt="" srcset="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="{{name}}-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="{{name}}-increase">{{1}}</span> gems <br /> per click
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyUpgrade('pickaxe')">
                    <div class="left-section">
                        <img src="./asset/pickaxe.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="pickaxe-cost">130</span></p>
                            <img src="./asset/Gem.webp" alt="" srcset="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">4</span> gems <br /> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyUpgrade('miner')">
                    <div class="left-section">
                        <img src="./asset/miner.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="miner-cost">850</span></p>
                            <img src="./asset/Gem.webp" alt="" srcset="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="miner-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="miner-increase">24</span> gems <br /> per second
                        </p>
                    </div>
                </div>
                <div class="upgrade" onclick="buyUpgrade('factory')">
                    <div class="left-section">
                        <img src="./asset/factory.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Factory</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="factory-cost">4750</span></p>
                            <img src="./asset/Gem.webp" alt="" srcset="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="factory-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="factory-increase">82</span> gems <br /> per second
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>Gems per clic: <span id="gpc-text" class="pink-text">1</span></p>
                <p>Gems per second: <span id="gps-text" class="pink-text">0</span></p>
            </div>
        </div>


        <div class="util-buttons">
            <button class="util-button" onclick="save()">Save</button>
            <button class="util-button" onclick="load()">Load</button>
        </div>
    </section>

    <script type= "module" src="index.js"></script>
</body>

</html>
